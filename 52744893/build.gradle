plugins {
	id 'application'
}

repositories {
	mavenLocal()
	mavenCentral()
}

configurations {
	macos
	linux
	windows
}

ext {
	swtVersion = '4.3'
}

dependencies {
	implementation 'com.google.guava:guava:26.0-jre'
	macos "org.eclipse.swt:org.eclipse.swt.cocoa.macosx.x86_64:${swtVersion}"
	linux "org.eclipse.swt:org.eclipse.swt.gtk.linux.x86_64:${swtVersion}"
	windows "org.eclipse.swt:org.eclipse.swt.win32.win32.x86_64:${swtVersion}"
}

distributions {
 macos {
	 	contents {
			with project.distributions.main.contents
			into('lib') {
				from configurations.macos
			}
		}
 }
 linux {
	 contents {
		with project.distributions.main.contents
	 	into('lib') {
	 		from configurations.linux
	 	}
	 }
 }
 windows {
	 contents {
		with project.distributions.main.contents
	 	into('lib') {
	 		from configurations.windows
	 	}
	 }
 }
}

mainClassName = 'lol.Lol'
